<div class="container">
    <div class="card card-container">        
        <img id="profile-img" class="profile-img-card" src="assets/images/UNMSM_Escudo_y_Nombre_2.png" />
        <p id="profile-name" class="profile-name-card"></p>
        <form class="form-signin">
            <span id="reauth-email" class="reauth-email"></span>
            <input type="text" id="inputEmail" class="form-control" ng-model="ctrl.user.username" placeholder="Email address" required autofocus>
            <input type="password" id="inputPassword" class="form-control" ng-model="ctrl.user.password" placeholder="Password" required>            
            <button class="btn btn-lg btn-primary btn-block btn-signin" ng-click="ctrl.submit()" type="submit">Sign in</button>
        </form><!-- /form -->       
    </div><!-- /card-container -->
</div><!-- /container -->
